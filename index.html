
<!DOCTYPE html>
<html>
<head>
	  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <div class="col s1">
                <div class="preloader-wrapper small active" id="loading" style="visibility: hidden">
                        <div class="spinner-layer spinner-green-only">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div><div class="gap-patch">
                            <div class="circle"></div>
                          </div><div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                      </div>
        </div>
        <div class="input-field col s8">
                <i class="material-icons prefix">textsms</i>
                <input type="text" class="autocomplete" id="text">
                <label for="autocomplete-input">Autocomplete</label>
        </div>
        <div class="col s3">
            <a class="waves-effect waves-light btn" onclick="sendRequest()" style="margin-top: 15px">
                <i class="material-icons right">touch_app</i>
                Generieren
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <img src="" id="logoImg" width="100%"/>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
